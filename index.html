<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch-a-Sketch</title>

    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/modal.css">
</head>

<body>
    <div class="#page-home">

        <header>
            <div class="title">
                <h1>Etch-a-Sketch</h1>
            </div>
            <div class="links">
                <a id='about' href="#">About</a>                
                <a id='help' href="#">Help</a>
            </div>
        </header>

        <main>         
            <div class="container">
                
                <div class="grid">
                </div>

                <div class="toolbar">
                    <button class="active" id="btn-black">Black</button>
                    <button id="btn-eraser">Eraser</button>
                    <button id="btn-rainbow">Rainbow</button>
                    <button id="btn-reset">Reset</button>
 
                    <div class="grid-size-div">
                        <label for="grid-size">Grid Size</label>
                        <input type="number" name="grid-size" id="grid-size" value="8" min="2" max="64">
                    </div>
                </div>

            </div>   

        </main>

        <footer>
            <div class="footer-content">
                <p>more projects like this: <a href="https://github.com/pklepa">https://github.com/pklepa</a></p>        
            </div>
        </footer>
    </div>      
    

    <div class="hide" id="modal">
        <div class="content">
            <div class="header">
                <h1></h1>
                <a href="#">Close</a>
            </div>
            <div class="body">
                <p></p>            
            </div>
        </div>
    </div>


    <script src="scripts/main.js"></script>
</body>


</html>
